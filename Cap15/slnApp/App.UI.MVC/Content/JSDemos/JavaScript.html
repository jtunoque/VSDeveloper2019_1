    <button type="button" onclick="MostrarTotal()">Click Aqui</button>

    <button type="button" onclick="Agregar()">Agregar</button>

    <script type="text/javascript">
        //debugger:palabra clave en javascript que permite

        //Ejemplo de creación de objetos en javascript
        var carrito = [];
        var producto = {};
        producto.id = 1;
        producto.nombre = "Impresora Laser";
        producto.precio = 20.5;
        producto.stock = 100;
        producto.cantidad = 3;
        /* producto.subtotal = CalcularSubTotal(producto.precio,
             producto.cantidad);*/
        producto.CalcularSubTotal = function () {
            var total = this.precio * this.cantidad;
            return total;
        };

        var total = producto.CalcularSubTotal();


        function CalcularSubTotal(precio, cantidad) {
            var total = precio * cantidad;

            return total;
        }

        function MostrarTotal() {
            alert("El monto total es: " + total);
        }

        function Agregar() {
            carrito.push(producto); //El método push agrega elementos al arreglo

            alert("Cantidad de registros: " + carrito.length);
        }



    </script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <button type="button" onclick="MostrarTotal()">Click Aqui</button>

    <button type="button" onclick="Agregar()">Agregar</button>

    <button type="button" onclick="Remover()">Remover</button>

    <br />
    <br />

    <input onkeypress="onKeyPressFunction(event)"
           placeholder="Presione la tecla ENTER" />

    <br />
    <br />

    <input onkeyup="onKeyUpFunction(event)"
           placeholder="Presione la tecla Ctrl+v" />


    <script type="text/javascript">
        //debugger:palabra clave en javascript que permite
        //depurar el código
        //debugger;
        //Ejemplo de creación de objetos en javascript
        var carrito = [];
        var producto = {};
        producto.id = 1;
        producto.nombre = "Impresora Laser";
        producto.precio = 20.5;
        producto.stock = 100;
        producto.cantidad = 3;
        /* producto.subtotal = CalcularSubTotal(producto.precio,
             producto.cantidad);*/
        producto.CalcularSubTotal = function () {
            var total = this.precio * this.cantidad;
            return total;
        };

        var total = producto.CalcularSubTotal();


        function CalcularSubTotal(precio, cantidad) {
            var total = precio * cantidad;

            return total;
        }

        function MostrarTotal() {
            alert("El monto total es: " + total);
        }

        function Agregar() {
            carrito.push(producto); //El método push agrega elementos al arreglo

            alert("Cantidad de registros: " + carrito.length);

            for (i = 0; i < carrito.length; i++) {
                alert(carrito[i].nombre);
            }


        }

        function Remover() {
            //Removiendo elementos en javacript
            carrito.splice(0, 1);
        }



    </script>

    <script>
        function onKeyPressFunction(e) {
            if (e.keyCode == 13 || e.which == 13) {
                alert("Presionó la tecla ENTER");
            }
        }

        function onKeyUpFunction(e) {
            if (e.ctrlKey && e.keyCode==86) {
                alert("Presionón las teclas Ctrl+v");
            }
        }

    </script>

</body>
</html>
